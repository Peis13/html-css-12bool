<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>12Bool</title>
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="debug">

    <!-- first row -->
    <div class="container">
      <div class="col-1"><span>1 col</span></div>
      <div class="col-1"><span>1 col</span></div>
      <div class="col-1"><span>1 col</span></div>
      <div class="col-1"><span>1 col</span></div>
      <div class="col-1"><span>1 col</span></div>
      <div class="col-1"><span>1 col</span></div>
      <div class="col-1"><span>1 col</span></div>
      <div class="col-1"><span>1 col</span></div>
      <div class="col-1"><span>1 col</span></div>
      <div class="col-1"><span>1 col</span></div>
      <div class="col-1"><span>1 col</span></div>
      <div class="col-1"><span>1 col</span></div>
    </div>
    <!-- end first row -->

    <!-- second row -->
    <div class="container">
      <div class="col-12"><span>12 col</span></div>
    </div>
    <!-- end second row -->

    <!-- third row -->
    <div class="container">
      <div class="col-8"><span>8 col</span></div>
      <div class="col-2"><span>2 col</span></div>
      <div class="col-2"><span>2 col</span></div>
    </div>
    <!-- end third row -->

    <!-- fourth row -->
    <div class="container">
      <div class="col-1"><span>1 col</span></div>
      <div class="col-2"><span>2 col</span></div>
      <div class="col-2"><span>2 col</span></div>
      <div class="col-6"><span>6 col</span></div>
      <div class="col-1"><span>1 col</span></div>
    </div>
    <!-- end fourth row -->

    <!-- fifth row -->
    <div class="container">
      <div class="col-6">

        <!-- nested cols -->
        <div class="container">
          <div class="col-2"><span>Nested 2 col</span></div>
          <div class="col-2"><span>Nested 2 col</span></div>
          <div class="col-8"><span>Nested 8 col</span></div>
        </div>
        <!-- end nested cols -->
      </div>
      <div class="col-6">

        <!-- nested cols -->
        <div class="container">
          <div class="col-6"><span>Nested 6 col</span></div>
          <div class="col-6"><span>Nested 6 col</span></div>
        </div>
        <!-- end nested cols -->
      </div>
    </div>
    <!-- end fifth row -->
  </body>
</html>
